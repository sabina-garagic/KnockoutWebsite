<!DOCTYPE html>
<html>

<head>
  <title>First wesite</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="./index.js" defer="defer"></script>
  <link rel="stylesheet" type="text/css" href="./style.css">  
</head>

<body>
  <table id="recipe-list">
    <thead>
      <tr>
        <th>Recipe Name</th>      
        <th>Instructions</th>
      </tr>
    </thead>
    <tbody data-bind="foreach: recipes">
      <tr>
        <td><input type="text" data-bind="value: name"/></td>
        <td><input type="text" data-bind="value: instructions"/></td>
        <td><button data-bind="click: $parent.deleteRecipe">Delete</button></td>
        <td><button data-bind="click: $parent.updateRecipe">Update</button></td>
      </tr>
    </tbody>
  </table><br><br>
  <div>
    <label>Recipe Name</label><br>
    <input type="text" data-bind="value: recipeName"/><br>
    <label>Instructions</label><br>
    <input type="text" data-bind="value: recipeInstructions"/><br><br>
    <button data-bind="click: addRecipe">Add new recipe</button>
  </div>
</body>

</html>
